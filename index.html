<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Sistema de Prova Digital – UFF</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    :root {
      --uff-blue: #003366;
      --uff-light: #f4f6f8;
      --text-dark: #1f2933;
    }

    body {
      margin: 0;
      font-family: "Segoe UI", Roboto, Arial, sans-serif;
      background: var(--uff-light);
      color: var(--text-dark);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .login-card {
      background: #ffffff;
      border-radius: 12px;
      width: 100%;
      max-width: 420px;
      padding: 32px;
      box-shadow: 0 15px 35px rgba(0,0,0,0.08);
    }

    .logo {
      display: block;
      margin: 0 auto 16px;
      height: 64px;
    }

    h1 {
      font-size: 1.25rem;
      text-align: center;
      color: var(--uff-blue);
      margin-bottom: 8px;
    }

    p.subtitle {
      text-align: center;
      font-size: 0.9rem;
      margin-bottom: 24px;
    }

    label {
      font-size: 0.9rem;
      font-weight: 600;
      display: block;
      margin-bottom: 6px;
    }

    input {
      width: 100%;
      padding: 10px 12px;
      border-radius: 6px;
      border: 1px solid #cbd5e1;
      font-size: 0.95rem;
      margin-bottom: 16px;
    }

    button {
      width: 100%;
      padding: 12px;
      font-size: 1rem;
      background: var(--uff-blue);
      color: #ffffff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:disabled {
      background: #94a3b8;
      cursor: not-allowed;
    }

    .erro {
      color: #b91c1c;
      font-size: 0.9rem;
      text-align: center;
      margin-top: 16px;
      display: none;
    }
  </style>
</head>

<body>

  <div class="login-card">
    <img
      src="https://bmbarcellos.github.io/07_tela_login_aluno/assets/logo-uff.png"
      alt="Universidade Federal Fluminense"
      class="logo"
    >

    <h1>Sistema de Prova Digital</h1>
    <p class="subtitle">
      Universidade Federal Fluminense
    </p>

    <label for="email">Email institucional</label>
    <input type="email" id="email" placeholder="nome@id.uff.br" required>

    <label for="matricula">Matrícula</label>
    <input type="password" id="matricula" placeholder="Digite sua matrícula" required>

    <button id="btnLogin">Validar acesso</button>

    <div id="mensagemErro" class="erro"></div>
  </div>

<script>
  const WEBHOOK_LOGIN = "https://webhook.artideia.com.br/webhook/login-aluno";

  const btnLogin = document.getElementById("btnLogin");
  const erroDiv = document.getElementById("mensagemErro");

  btnLogin.onclick = async () => {
    erroDiv.style.display = "none";

    const email = document.getElementById("email").value.trim();
    const matricula = document.getElementById("matricula").value.trim();

    if (!email || !matricula) {
      erroDiv.innerText = "Preencha todos os campos.";
      erroDiv.style.display = "block";
      return;
    }

    btnLogin.disabled = true;
    btnLogin.innerText = "Validando...";

    try {
      const response = await fetch(WEBHOOK_LOGIN, {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ email, matricula })
      });

      const data = await response.json();

      if (data.erro) {
        erroDiv.innerText = "Acesso não autorizado.";
        erroDiv.style.display = "block";
        btnLogin.disabled = false;
        btnLogin.innerText = "Validar acesso";
        return;
      }

      // Login OK → salvar sessão
      sessionStorage.setItem("session_token", data.session_token);
      sessionStorage.setItem("expira_em", data.expira_em);

      // Redirecionar para a tela de instruções
      window.location.href = "instrucoes.html";

    } catch (e) {
      erroDiv.innerText = "Erro de comunicação com o servidor.";
      erroDiv.style.display = "block";
      btnLogin.disabled = false;
      btnLogin.innerText = "Validar acesso";
    }
  };
</script>

</body>
</html>
