<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Prova Concluída – UFF</title>

  <style>
    :root {
      --uff-blue: #003366;
      --uff-light-blue: #e6f0fa;
      --text-dark: #1f2933;
      --accent: #00529b;
    }

    * {
      box-sizing: border-box;
      font-family: "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, var(--uff-light-blue), #ffffff);
      color: var(--text-dark);
      text-align: center;
      padding: 24px;
    }

    header {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 32px;
    }

    header img {
      height: 80px;
      margin-bottom: 16px;
    }

    header h1 {
      font-size: 1.8rem;
      color: var(--uff-blue);
      margin-bottom: 8px;
    }

    main {
      max-width: 600px;
      background: #ffffff;
      border-radius: 12px;
      padding: 32px 24px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.08);
    }

    main h2 {
      font-size: 1.5rem;
      margin-bottom: 16px;
      color: var(--accent);
    }

    main p {
      font-size: 1rem;
      line-height: 1.6;
      margin-bottom: 24px;
    }

    .btn {
      display: inline-block;
      padding: 12px 24px;
      font-size: 1rem;
      font-weight: 600;
      color: #ffffff;
      background: var(--uff-blue);
      border: none;
      border-radius: 8px;
      text-decoration: none;
      cursor: pointer;
      transition: background 0.2s;
    }

    .btn:hover {
      background: #001f4d;
    }
  </style>
</head>

<body>

<header>
  <img src="assets/logo-uff.png" alt="UFF">
  <h1>Universidade Federal Fluminense</h1>
</header>

<main>
  <h2>✅ Prova Concluída!</h2>
  <p>Parabéns, sua prova foi enviada com sucesso. Desejamos boa sorte na correção e que seus resultados reflitam seu esforço e dedicação.</p>
  <a href="index.html" class="btn">Voltar à Página Inicial</a>
</main>

</body>
</html>
