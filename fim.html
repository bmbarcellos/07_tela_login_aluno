<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prova Concluída – UFF</title>
  <style>
    :root {
      --uff-blue: #003366;
      --uff-light-blue: #e6f0fa;
      --text-dark: #1f2933;
    }

    body {
      margin: 0;
      font-family: "Segoe UI", Roboto, Arial, sans-serif;
      background: linear-gradient(135deg, var(--uff-light-blue), #ffffff);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: var(--text-dark);
      text-align: center;
      padding: 24px;
    }

    img.logo {
      max-width: 180px;
      margin-bottom: 24px;
    }

    h1 {
      font-size: 2rem;
      color: var(--uff-blue);
      margin-bottom: 16px;
    }

    p {
      font-size: 1.1rem;
      margin-bottom: 24px;
    }

    .btn-home {
      padding: 12px 24px;
      font-size: 1rem;
      background: var(--uff-blue);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
    }

    .btn-home:hover {
      background: #001f4d;
    }
  </style>
</head>
<body>

  <img src="assets/logo-uff.png" alt="UFF" class="logo">

  <h1>Prova Concluída!</h1>
  <p>Parabéns, sua prova foi enviada com sucesso.<br>Desejamos boa sorte nos resultados!</p>

  <a href="index.html" class="btn-home">Voltar à página inicial</a>

</body>
</html>
