<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Instru√ß√µes da Prova ‚Äì Sistema de Prova Digital UFF</title>

  <style>
    :root {
      --uff-blue: #00529b;
      --uff-light-blue: #e6f0fa;
      --text-dark: #1f2933;
    }

    * {
      box-sizing: border-box;
      font-family: "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }

    body {
      margin: 0;
      background: linear-gradient(135deg, var(--uff-light-blue), #ffffff);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--text-dark);
    }

    .card {
      background: #ffffff;
      width: 100%;
      max-width: 680px;
      padding: 34px;
      border-radius: 14px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.08);
    }

    .logo {
      display: block;
      margin: 0 auto 16px auto;
      max-width: 180px;
    }

    .welcome {
      background: var(--uff-blue);
      color: #ffffff;
      padding: 14px 18px;
      border-radius: 10px;
      text-align: center;
      font-size: 0.95rem;
      margin-bottom: 22px;
    }

    h1 {
      font-size: 1.35rem;
      text-align: center;
      margin-bottom: 6px;
      color: var(--uff-blue);
    }

    .subtitle {
      text-align: center;
      font-size: 0.9rem;
      margin-bottom: 26px;
      color: #4b5563;
    }

    .instructions {
      font-size: 0.9rem;
      line-height: 1.5;
      margin-bottom: 26px;
    }

    label {
      display: block;
      font-size: 0.85rem;
      margin-bottom: 6px;
      font-weight: 600;
    }

    input {
      width: 100%;
      padding: 12px 14px;
      margin-bottom: 18px;
      border-radius: 8px;
      border: 1px solid #d1d5db;
      font-size: 0.95rem;
    }

    button {
      width: 100%;
      padding: 14px;
      border-radius: 10px;
      border: none;
      background: var(--uff-blue);
      color: #ffffff;
      font-size: 0.95rem;
      font-weight: 600;
      cursor: pointer;
    }

    button:hover {
      background: #003f7a;
    }

    .erro {
      color: #b91c1c;
      text-align: center;
      font-size: 0.85rem;
      margin-bottom: 12px;
      display: none;
    }
  </style>
</head>

<body>
  <div class="card">

    <img
      src="https://bmbarcellos.github.io/07_tela_login_aluno/assets/logo-uff.png"
      alt="Universidade Federal Fluminense"
      class="logo"
    />

    <!-- Mensagem de boas-vindas -->
    <div id="welcomeMessage" class="welcome"></div>

    <h1>Instru√ß√µes da Prova</h1>
    <div class="subtitle">
      Sistema de Prova Digital ‚Äì Universidade Federal Fluminense
    </div>

    <div class="instructions">
      <p>Leia atentamente as instru√ß√µes antes de iniciar a prova.</p>
      <p>A prova s√≥ poder√° ser acessada ap√≥s libera√ß√£o do professor.</p>
    </div>

    <div id="mensagemErro" class="erro"></div>

    <!-- üîπ AJUSTE NECESS√ÅRIO: campo do ID da prova -->
    <label for="provaId">ID da Prova</label>
    <input
      type="text"
      id="provaId"
      placeholder="Digite o ID da prova fornecido pelo professor"
      required
    />

    <!-- üîπ AJUSTE NECESS√ÅRIO: bot√£o iniciar prova -->
    <button id="btnIniciarProva">
      Iniciar prova
    </button>

  </div>

<script>
  const WEBHOOK_RENDERIZAR_PROVA =
    "https://webhook.artideia.com.br/webhook/renderizar_prova";

  const erroDiv = document.getElementById("mensagemErro");

  // Recupera aluno da sess√£o
  const alunoRaw = sessionStorage.getItem("aluno");
  if (!alunoRaw) {
    window.location.href = "index.html";
  }

  const aluno = JSON.parse(alunoRaw);

  // Exibe mensagem de boas-vindas
  document.getElementById("welcomeMessage").innerHTML =
    `<strong>Bem-vindo(a), ${aluno.nome}</strong>`;

  // Handler do bot√£o
  document
    .getElementById("btnIniciarProva")
    .addEventListener("click", async () => {

      erroDiv.style.display = "none";

      const provaId = document.getElementById("provaId").value.trim();

      if (!provaId) {
        erroDiv.innerText = "Informe o ID da prova.";
        erroDiv.style.display = "block";
        return;
      }

      try {
        const response = await fetch(WEBHOOK_RENDERIZAR_PROVA, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            prova_id: provaId,
            aluno: {
              nome: aluno.nome,
              matricula: aluno.matricula,
              email: aluno.email
            }
          })
        });

        const data = await response.json();

        if (data.erro) {
          erroDiv.innerText = "Prova n√£o dispon√≠vel para execu√ß√£o.";
          erroDiv.style.display = "block";
          return;
        }

        // Guarda a prova para a pr√≥xima p√°gina
        sessionStorage.setItem("prova", JSON.stringify(data));
        sessionStorage.setItem("prova_id", provaId);

        window.location.href = "prova.html";

      } catch (e) {
        erroDiv.innerText = "Erro de comunica√ß√£o com o servidor.";
        erroDiv.style.display = "block";
      }
    });
</script>

</body>
</html>
