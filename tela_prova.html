<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Prova Online – UFF</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    :root {
      --uff-blue: #003366;
      --uff-gray: #f4f6f8;
      --text-dark: #1f2933;
      --cronometro-bg: #003366;
      --cronometro-color: #ffffff;
      --cronometro-alert: #b91c1c;
    }

    body {
      margin: 0;
      font-family: "Segoe UI", Roboto, Arial, sans-serif;
      background: var(--uff-gray);
      color: var(--text-dark);
      position: relative;
    }

    header {
      background: #ffffff;
      border-bottom: 1px solid #e5e7eb;
      padding: 16px 24px;
      display: flex;
      align-items: center;
      gap: 16px;
    }

    header img {
      height: 48px;
    }

    header .title {
      font-size: 1.1rem;
      font-weight: 600;
      color: var(--uff-blue);
    }

    main {
      max-width: 900px;
      margin: 24px auto;
      background: #ffffff;
      border-radius: 10px;
      padding: 32px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.05);
      position: relative;
    }

    .prova-info {
      display: flex;
      justify-content: space-between;
      margin-bottom: 24px;
    }

    .badge {
      background: var(--uff-blue);
      color: white;
      padding: 6px 12px;
      border-radius: 999px;
      font-size: 0.85rem;
    }

    /* ===================== */
    /* CRONÔMETRO FIXO E MODERNO */
    /* ===================== */
    .cronometro-fixo {
      position: fixed;
      top: 24px;
      right: 24px;
      background: var(--cronometro-bg);
      color: var(--cronometro-color);
      padding: 12px 18px;
      border-radius: 12px;
      font-size: 1.1rem;
      font-weight: bold;
      box-shadow: 0 5px 15px rgba(0,0,0,0.15);
      z-index: 1000;
      transition: background 0.3s;
    }

    .cronometro-alert {
      background: var(--cronometro-alert);
      color: #ffffff;
      animation: piscar 1s infinite alternate;
    }

    @keyframes piscar {
      0% { opacity: 1; }
      100% { opacity: 0.6; }
    }

    .questao {
      margin-bottom: 32px;
    }

    .alternativas label {
      display: block;
      margin-bottom: 8px;
    }

    .correlacao {
      margin-top: 12px;
    }

    .par {
      display: flex;
      align-items: center;
      gap: 16px;
      margin-bottom: 8px;
    }

    .par span {
      flex: 1;
      font-weight: 500;
    }

    .par select {
      flex: 1;
      padding: 6px;
    }

    .erro {
      color: #b91c1c;
      font-weight: bold;
      text-align: center;
      margin-bottom: 16px;
    }

    .btn {
      display: block;
      margin: 32px auto 0;
      padding: 12px 24px;
      font-size: 1rem;
      background: var(--uff-blue);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>

<body>

<header>
  <img src="assets/logo-uff.png" alt="UFF">
  <div class="title">Universidade Federal Fluminense</div>
</header>

<div id="cronometro" class="cronometro-fixo"></div>

<main>

  <div id="mensagemErro" class="erro"></div>

  <div class="prova-info" id="infoProva">
    <div class="badge" id="provaId"></div>
  </div>

  <div id="questoes"></div>

  <button id="btnEnviar" class="btn">Enviar prova</button>
</main>

<script>
  const WEBHOOK_SUBMIT = "https://webhook.artideia.com.br/webhook/submeter_prova";
  const WEBHOOK_AUTOSAVE = "https://webhook.artideia.com.br/webhook/autosave_prova";

  let provaAtual = null;
  let intervaloTimer = null;
  let intervaloAutosave = null;
  let violacoes = [];
  let provaFinalizada = false;

  function registrarViolacao(tipo) {
    if (provaFinalizada) return;
    if (violacoes.includes(tipo)) {
      enviarProva(); // Segunda violação encerra prova
    } else {
      violacoes.push(tipo);
      alert(`⚠️ Violação detectada: ${tipo}`);
    }
  }

  function criarDataHoje(hora) {
    const [h,m,s] = hora.split(":").map(Number);
    const d = new Date();
    return new Date(d.getFullYear(), d.getMonth(), d.getDate(), h, m, s);
  }

  function iniciarCronometro(fimHora) {
    const fim = criarDataHoje(fimHora);
    const cronometroDiv = document.getElementById("cronometro");

    intervaloTimer = setInterval(() => {
      const diff = fim - new Date();
      if (diff <= 0) {
        registrarViolacao("TEMPO_ENCERRADO");
        clearInterval(intervaloTimer);
        enviarProva();
        return;
      }

      const s = Math.floor(diff / 1000);
      const minutos = String(Math.floor(s/60)).padStart(2,"0");
      const segundos = String(s%60).padStart(2,"0");
      cronometroDiv.innerText = `${minutos}:${segundos}`;

      // Alerta visual se faltar menos de 5 minutos
      if (s <= 5*60) {
        cronometroDiv.classList.add("cronometro-alert");
      } else {
        cronometroDiv.classList.remove("cronometro-alert");
      }

    }, 1000);
  }

  function renderizarQuestoes(questoes) {
    const c = document.getElementById("questoes");
    c.innerHTML = "";

    questoes.forEach((q,i) => {
      let corpo = "";

      if (q.Tipo_questao === "multipla") {
        corpo = q.Alternativas.map((a,j)=>`
          <label>
            <input type="radio" name="q${i}" value="${j}">
            ${a.texto}
          </label>
        `).join("");
      }

      if (q.Tipo_questao === "correlacao" && q.Pares) {
        const opcoes = q.Pares.map(p => p.direita);
        corpo = `
          <div class="correlacao">
            ${q.Pares.map((p,j)=>`
              <div class="par">
                <span>${p.esquerda}</span>
                <select name="q${i}_p${j}">
                  <option value="">Selecione</option>
                  ${opcoes.map(o=>`<option value="${o}">${o}</option>`).join("")}
                </select>
              </div>
            `).join("")}
          </div>
        `;
      }

      c.innerHTML += `
        <div class="questao">
          <h3>${i+1}. ${q.Enunciado}</h3>
          ${q.Imagem ? `<img src="${q.Imagem}" style="max-width:100%; margin:12px 0; border-radius:8px;">` : ""}
          <div class="alternativas">${corpo}</div>
        </div>
      `;
    });
  }

  function coletarRespostas() {
    const respostas = {};
    provaAtual.questoes.forEach((q,i)=>{
      if (q.Tipo_questao === "multipla") {
        const marcada = document.querySelector(`input[name="q${i}"]:checked`);
        respostas[`q${i}`] = marcada ? marcada.value : null;
      }
      if (q.Tipo_questao === "correlacao") {
        respostas[`q${i}`] = {};
        q.Pares.forEach((_,j)=>{
          const sel = document.querySelector(`select[name="q${i}_p${j}"]`);
          respostas[`q${i}`][`p${j}`] = sel ? sel.value : null;
        });
      }
    });
    return respostas;
  }

  async function autosave() {
    const payload = {
      prova_id: provaAtual.prova_id,
      respostas: coletarRespostas(),
      violacoes,
      timestamp: new Date().toISOString()
    };

    const hash = provaAtual.hash_prova || "";

    fetch(WEBHOOK_AUTOSAVE, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ payload, hash })
    });
  }

  async function enviarProva() {
    if (provaFinalizada) return;
    provaFinalizada = true;
    clearInterval(intervaloAutosave);

    const aluno = JSON.parse(sessionStorage.getItem("aluno") || "{}");

    const payload = {
      prova_id: provaAtual.prova_id,
      respostas: coletarRespostas(),
      violacoes,
      timestamp: new Date().toISOString(),
      user_agent: navigator.userAgent,
      aluno
    };

    const hash = provaAtual.hash_prova || "";

    await fetch(WEBHOOK_SUBMIT, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ payload, hash })
    });

    alert("✅ Prova enviada com sucesso.");
  }

  async function forcarFullscreen() {
    try {
      if (!document.fullscreenElement) {
        await document.documentElement.requestFullscreen();
      }
    } catch (e) {
      console.warn("Não foi possível ativar fullscreen automaticamente:", e);
    }
  }

  // ===============================
  // CARGA DA PROVA
  // ===============================
  const provaRaw = sessionStorage.getItem("prova");
  if (!provaRaw) {
    document.getElementById("mensagemErro").innerText =
      "Sessão inválida. Retorne à página inicial.";
    throw new Error("Prova não encontrada no sessionStorage");
  }

  provaAtual = JSON.parse(provaRaw);

  forcarFullscreen();

  document.getElementById("provaId").innerText = provaAtual.prova_id;
  iniciarCronometro(provaAtual.fim);
  renderizarQuestoes(provaAtual.questoes);

  intervaloAutosave = setInterval(autosave, 60000);

  document.getElementById("btnEnviar").onclick = enviarProva;

  document.addEventListener("fullscreenchange", () => {
    if (!document.fullscreenElement) registrarViolacao("SAIU_FULLSCREEN");
  });

  document.addEventListener("visibilitychange", () => {
    if (document.hidden) registrarViolacao("TROCA_DE_ABA");
  });
</script>

</body>
</html>
